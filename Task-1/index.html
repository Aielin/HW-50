<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background: #610202;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .movie-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .movie-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 200px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-card img {
            border-radius: 8px;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">

        const MovieCard = ({ title, year, poster }) => {
            return (
                <div className="movie-card">
                    <img height="300" src={poster} alt={`${title} poster`} />
                    <h2>{title}</h2>
                    <p>Год выпуска: {year}</p>
                </div>
            );
        };

        const App = () => {
            const movies = [
                {
                    title: 'Inception',
                    year: 2010,
                    poster: 'https://cnhspawprint.com/wp-content/uploads/2022/11/MV5BZGFjOTRiYjgtYjEzMS00ZjQ2LTkzY2YtOGQ0NDI2NTVjOGFmXkEyXkFqcGdeQXVyNDQ5MDYzMTk@._V1_-607x900.jpg'
                },
                {
                    title: 'Pulp Fiction',
                    year: 1994,
                    poster: 'https://musicart.xboxlive.com/7/767c6300-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080'
                },
                {
                    title: 'The Gentlemen',
                    year: 2019,
                    poster: 'https://m.media-amazon.com/images/M/MV5BZDFmNmM3ODUtZTE3Mi00NWJhLTlkODUtNTU4M2M3NzgyYWM4XkEyXkFqcGc@._V1_.jpg'
                }
            ];

            return (
                <div className="movie-container">
                    {movies.map((movie, index) => (
                        <MovieCard
                            key={index}
                            title={movie.title}
                            year={movie.year}
                            poster={movie.poster}
                        />
                    ))}
                </div>
            );
        };

        const root = document.getElementById('app');
        ReactDOM.createRoot(root).render(<App />);




        const root = document.getElementById('app');
        ReactDOM.createRoot(root).render(<App />);

    </script>
</body>
</html>
